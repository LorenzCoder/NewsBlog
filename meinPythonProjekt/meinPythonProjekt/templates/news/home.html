{% extends "news/basis.html" %}
{% block titel %}Home{% endblock %}

{% block inhalt %}
{% if user.is_authenticated %}
<p>Hi {{ user.username }}!</p>
<p><a href="{% url 'password_change' %}">Password Change</a></p>
<form action="{% url 'logout' %}" method="post">
  {% csrf_token %}
  <button type="submit">Log Out</button>
</form>
{% else %}
<p>You are not logged in</p>
<div class="FlexContainer">
  <a href="{% url 'password_reset' %}" class="nichtEingeloggtLinks">Password Reset</a>
  <a href="{% url 'login' %}" class="nichtEingeloggtLinks">Log In</a>
  <a href="{% url 'news:signup' %}" class="nichtEingeloggtLinks">Sign up</a>
</div>
{% endif %}
{% endblock %}
